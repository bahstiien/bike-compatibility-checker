<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bike Part Compatibility Checker</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #EEEEEE;
        }
        .container {
            display: none;
            background: #ffffff;
            border-radius: 12px;
            overflow: hidden;
            max-width: 900px;
            width: 100%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        .password-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        input[type="password"] {
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
            width: 100%;
            max-width: 300px;
        }
        .left-section {
            flex: 1;
            background: url('https://cdn.pixabay.com/photo/2017/02/21/17/35/round-2086759_1280.jpg') center/cover no-repeat;
            border-radius: 12px 0 0 12px;
        }
        .form-section {
            padding: 40px;
            flex: 1;
        }
        .form-section h3 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #005162;
        }
        .input-group {
            margin-bottom: 16px;
        }
        label {
            display: block;
            font-size: 14px;
            color: #4b5563;
            margin-bottom: 8px;
        }
        input, textarea {
            width: 100%;
            padding: 12px;
            font-size: 14px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            background: #f9fafb;
            transition: border-color 0.3s;
        }
        input:focus, textarea:focus {
            border-color: #3b82f6;
            outline: none;
        }
        button {
            padding: 10px 20px;
            background-color: #005162;
            color: #ffffff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #337481;
        }
        #error-message {
            color: red;
            display: none;
        }
        #response {
            margin-top: 20px;
            font-size: 16px;
            color: #111827;
        }
        #bug-form {
            display: none;
            margin-top: 20px;
        }
        .link {
            margin-top: 10px;
            text-decoration: underline;
            color: #005162;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- Password Section -->
    <div class="password-section" id="password-section">
        <h3>Enter Password to Access</h3>
        <input type="password" id="password" placeholder="Enter password">
        <button id="submit-password">Submit</button>
        <p id="error-message">Incorrect password. Try again.</p>
    </div>

    <!-- Main Content Section -->
    <div class="container" id="main-content">
        <div class="left-section"></div>
        <div class="form-section">
            <h3>Bike Part Compatibility Checker</h3>
            <form id="compatibility-form">
                <div class="input-group">
                    <label for="bike-info">Bike Information</label>
                    <input type="text" id="bike-info" placeholder="https://www.alltricks.fr/F-41505-velos-route-_-cyclocross-_-triathlon/P-2757496-velo_de_route_trek_emonda_sl_7_shimano_ultegra_di2_12v_700_mm_bleu_mulsanne_2022___produit_reconditionne">
                </div>
                <div class="input-group">
                    <label for="product-url">Product URL</label>
                    <input type="text" id="product-url" placeholder="https://www.alltricks.fr/F-46291-roues-route_ville_fixie/P-2914753-roue_avant_fulcrum_racing_600_700_mm___qr_9x100_mm___patins">
                </div>
                <button type="button" id="submit-button">Check Compatibility</button>
            </form>
            <div id="response"></div>
            <div class="link" id="report-bug-link">Report a bug</div>
            <div id="bug-form">
                <textarea id="comment" placeholder="Add your comment here..."></textarea>
                <button type="button" id="submit-bug-button">Submit Bug Report</button>
            </div>
        </div>
    </div>
    <script>
          // Define the correct password
          // Define the correct password
          const correctPassword = "alltricks2025";

// Check local storage on page load
window.onload = () => {
    if (localStorage.getItem('passwordVerified') === 'true') {
        showMainContent();
    }
};

// Handle password submission
document.getElementById('submit-password').addEventListener('click', () => {
    const enteredPassword = document.getElementById('password').value;
    if (enteredPassword === correctPassword) {
        // Store verification in local storage
        localStorage.setItem('passwordVerified', 'true');
        showMainContent();
    } else {
        document.getElementById('error-message').style.display = 'block';
    }
});

// Function to show the main content
function showMainContent() {
    document.getElementById('password-section').style.display = 'none';
    document.getElementById('main-content').style.display = 'flex';
}

// Optional: Allow Enter key to submit the password
document.getElementById('password').addEventListener('keyup', (event) => {
    if (event.key === 'Enter') {
        document.getElementById('submit-password').click();
    }
});

   
        async function fetchData() {
            try {
                const response = await fetch('data_bike_flux.json');
                if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
                return await response.json();
            } catch (error) {
                console.error('Error fetching JSON:', error);
                return null;
            }
        }

        function cleanUrl(url) {
            return url.split('?')[0];
        }

        async function callPerplexityAPI(bikeInfo, productUrl,  productData = null) {
            let prompt = `

            if (productData) {
                prompt += `
                    - Product: ${productData.title}
                    - Description: ${productData.description}
                    - Price: ${productData.price}
                `;
            }

            prompt += `
                Your answer must include:
                - Compatibility: Yes/No
            `;
            const perplexityApiKey = process.env.PERPLEXITY_API_KEY;
            const options = {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${perplexityApiKey}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    model: "llama-3.1-sonar-small-128k-online",
                    messages: [
                        { role: "system", content: "You are an expert in bike part compatibility." },
                        { role: "user", content: prompt }
                    ],
                    max_tokens: 300,
                    temperature: 0.1
                })
            };

            const response = await fetch('/api/callPerplexity', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({

        }

        document.getElementById('submit-button').addEventListener('click', async () => {
            const bikeInfo = document.getElementById('bike-info').value;
            const productUrl = document.getElementById('product-url').value;

            if (!bikeInfo || !productUrl) {
                document.getElementById('response').innerText = 'Please fill out all fields.';
                return;
            }

            const jsonData = await fetchData();
            const cleanedProductUrl = cleanUrl(productUrl.trim());
            let productFound = false;

            if (jsonData) {
                productFound = jsonData.find(item => cleanUrl(item.link) === cleanedProductUrl);
            }

            const apiResponse = await callPerplexityAPI(bikeInfo, cleanedProductUrl);
            document.getElementById('response').innerText = apiResponse;

            if (productFound) {
                document.getElementById('response').innerText += '\nProduct found in JSON data.';
            }
        });

        document.getElementById('report-bug-link').addEventListener('click', () => {
            document.getElementById('bug-form').style.display = 'block';
        });

        document.getElementById('submit-bug-button').addEventListener('click', async () => {
            const bikeInfo = document.getElementById('bike-info').value;
            const productUrl = document.getElementById('product-url').value;
            const apiResponse = document.getElementById('response').innerText;
            const comment = document.getElementById('comment').value;
           
            const airtableApiKey = process.env.AIRTABLE_API_KEY;
            const airtableUrl ='https://api.airtable.com/v0/appuHLOX5Vhw76mUw/tblhAA1vA7rYLVhvQ';
            const options = {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${perplexityApiKey}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    records: [
                        {
                            fields: {
                                "Bike Info": bikeInfo,
                                "Product URL": productUrl,
                                "API Response": apiResponse,
                                "Comment": comment
                            }
                        }
                    ]
                })
            };

            try {
                const response = await fetch(airtableUrl, options);
                if (response.ok) {
                    alert('Bug report submitted successfully!');
                } else {
                    const errorData = await response.json();
                    alert(`Failed to submit bug report: ${errorData.error.message}`);
                }
            } catch (error) {
                alert('An unexpected error occurred.');
                console.error('Error:', error);
            }
        });
    </script>
</body>
</html>
